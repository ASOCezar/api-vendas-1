apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-vendas-deployment
  labels:
    app: api-vendas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-vendas
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: api-vendas
    spec:
      containers:
      - name: api-vendas
        image: asocezar-api-vendas
        ports:
        - containerPort: 3333
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: api-vendas-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: api-vendas